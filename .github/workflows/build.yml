name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux-amd64
            platform: linux
          - os: windows-latest
            name: windows-amd64
            platform: windows
          - os: macos-14
            name: darwin-arm64
            platform: macos
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      
      - name: Build
        run: wails build -clean
      
      - name: Create DMG (macOS)
        if: matrix.platform == 'macos'
        run: |
          # Install create-dmg
          brew install create-dmg
          
          # Create DMG from .app bundle
          create-dmg \
            --volname "HyPrism" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "HyPrism-macOS-arm64.dmg" \
            "build/bin/HyPrism.app"
          
          # Replace .app with DMG
          rm -rf build/bin/*
          mv HyPrism-macOS-arm64.dmg build/bin/
      
      - name: Create AppImage (Linux)
        if: matrix.platform == 'linux'
        run: |
          # Download appimagetool
          wget -q -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Create AppDir structure
          mkdir -p HyPrism.AppDir/usr/bin
          mkdir -p HyPrism.AppDir/usr/share/applications
          mkdir -p HyPrism.AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy binary
          cp build/bin/HyPrism HyPrism.AppDir/usr/bin/
          
          # Copy icon
          cp build/appicon.png HyPrism.AppDir/usr/share/icons/hicolor/256x256/apps/hyprism.png
          cp build/appicon.png HyPrism.AppDir/hyprism.png
          
          # Create desktop file
          cat > HyPrism.AppDir/hyprism.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=HyPrism
          Exec=HyPrism
          Icon=hyprism
          Type=Application
          Categories=Game;
          Terminal=false
          DESKTOP
          
          # Create AppRun
          cat > HyPrism.AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/HyPrism" "$@"
          APPRUN
          chmod +x HyPrism.AppDir/AppRun
          
          # Build AppImage with ARCH set
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run HyPrism.AppDir HyPrism-x86_64.AppImage
          
          # Replace binary with AppImage
          rm -rf build/bin/*
          mv HyPrism-x86_64.AppImage build/bin/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HyPrism-${{ matrix.name }}
          path: build/bin/*
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
